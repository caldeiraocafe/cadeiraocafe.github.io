<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caldeirão Café</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #0f0b1d;
      color: #e6e1f2;
    }
    header {
      background-color: #1b132d;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #5a3b99;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
      color: #c9a3ff;
    }
    nav {
      margin-top: 1rem;
    }
    nav a {
      margin: 0 1rem;
      color: #d6b8ff;
      text-decoration: none;
      font-weight: bold;
    }
    .intro {
      text-align: center;
      padding: 3rem 1rem;
      max-width: 600px;
      margin: auto;
    }
    .intro p {
      font-size: 1.2rem;
      font-style: italic;
      color: #e1d4ff;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .produto {
      background-color: #1e1433;
      border: 1px solid #5a3b99;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }
    .produto h2 {
      color: #c9a3ff;
    }
    .produto p {
      color: #d1c4e9;
    }
    footer {
      background-color: #1b132d;
      color: #9e89c7;
      text-align: center;
      padding: 1.5rem;
      margin-top: 4rem;
      font-size: 0.9rem;
    }
    footer a {
      color: #bfa6ff;
      text-decoration: none;
      margin: 0 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Caldeirão Café</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <section class="intro">
    <p>Mais que uma loja, um ritual. Sinta a energia, respire fundo e mergulhe no nosso universo místico.</p>
  </section>

  <section class="produtos">
    <div class="produto">
      <h2>Produto 1</h2>
      <p>Em breve...</p>
    </div>
    <div class="produto">
      <h2>Produto 2</h2>
      <p>Em breve...</p>
    </div>
    <div class="produto">
      <h2>Produto 3</h2>
      <p>Em breve...</p>
    </div>
  </section>

  <footer>
    <p>Siga-nos no <a href="#">Instagram</a> | <a href="#">WhatsApp</a></p>
    <p>Feito com magia ✨</p>
  </footer>
</body>
</html>
